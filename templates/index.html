{% extends 'base.html' %}

{% block content %}
    <table border="1" cellpadding="5" cellspacing="2" width="600">
    <tbody>
        <tr>
            <th>id</th>
            <th>Марка</th>
            <th>Модель</th>
            <th>Год выпуска</th>
        </tr>
        {% for car in cars %}
        <tr>
            <td>{{ car.id }}</td>
            <td><a href="">{{ car.make }}</a></td>
            <td>{{ car.model }}</td>
            <td>{{ car.year }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
